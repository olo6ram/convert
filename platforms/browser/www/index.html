<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Convert</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/code.js"></script>
    </head>
    <body onload="convertCurrency()">
        <div class="container">
            <h1>Convert Currency</h1>
            <table class="table table-borderless">
                <tr>
                    <td><input type="number" id="fromAmount" value="1" onkeyup="convertCurrency()"></td>
                    <td>
                        <select id="from" onchange="convertCurrency()">
                            <option value="MXN" selected>Mexico Peso(MXN)</option>
                            <option value="CAD">Canadian Dollar(CAD)</option>
                            <option value="EUR">France(EUR)</option>
                            <option value="USD">US Dollars(USD)</option>
                            <option value="GBP">British Pound(GBP)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="toAmount" disabled></td>
                    <td>
                        <select id="to" onchange="convertCurrency()">
                            <option value="MXN">Mexico Peso(MXN)</option>
                            <option value="CAD">Canadian Dollar(CAD)</option>
                            <option value="EUR" selected>France(EUR)</option>
                            <option value="USD">US Dollars(USD)</option>
                            <option value="GBP">British Pound(GBP)</option>
                        </select>
                    </td>
                </tr>
    
            </table>
        </div>
            
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
